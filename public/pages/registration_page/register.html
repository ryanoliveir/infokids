<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body>
    <div class='container'>
        <img src="https://i.ibb.co/nc1BzSj/logotipo-inf.png" alt="InfoKids" id='logo'>
        <img src="https://i.ibb.co/TK2vBLC/iflogo.png" alt="InfoKids" id='logo2'>
        <h1>CADASTRO</h1>
    </div>
    <div class="container-sm">
        <form>
            <div class="col1">
                <div class="holder0">
                    NOME:<input type="text" placeholder="Nome" class="nome" id="entrada0">
                </div>
                <div class="holder1">
                    EMAIL:<input type="email" placeholder="Email" class="email" id="entrada1">
                </div>
                <div class="holder2">SENHA:<input type="password" placeholder="Senha" class="senha" id="entrada2"></div>
                <div class="holder3">CONFIRMAÇÃO:<input type="password" placeholder="Confirmação de senha" class="conf"
                        id="entrada3"></div>
                <div class="holder4">RESPONSÁVEL:<input type="text" placeholder="Nome do responsável" class="resp"
                        id="entrada4"></div>
            </div>
            <div class="col2">
                <div class="holder5">NASCIMENTO:<input type="date" id="entrada5" class="data"></div>
                <p>Alfabetizado?</p><label for="sim" class="label1">Sim</label><input type="radio" value="Sim"
                    id="entrada6" class="radio1" name="alfabetizado"><label for="não" class="label2">Não</label><input
                    type="radio" value="Não" id="entrada6" class="radio2" name="alfabetizado"><br>
                <div class="holder6">ANO ESCOLAR:<select id="entrada7" class="anoE">
                        <option>Ano escolar</option>
                        <option>1º ano</option>
                        <option>2º ano</option>
                        <option>3º ano</option>
                        <option>4º ano</option>
                        <option>5º ano</option>
                    </select></div>
            </div>
        </form>
    </div>
    <div class="container2"><button type="button" class="botao">Cadastrar</button></div>
</body>
<script src="/assets/js/register_scripts.js"></script>
<link rel="stylesheet" type="text/css" href="/assets/css/register_style.css" media="screen" />

</html>
