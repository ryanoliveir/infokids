<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link href='/assets/css/login_style.css' rel='stylesheet' type='text/css'>

    <title>Entrar</title>

</head>

<body>
    <div class='container-sm'>
        <img src="/assets/css/images/logonav.png" alt="InfoKids" id='logo'>
        <div class='box'>
            <h1>LOGIN</h1>
            <p>Para a diversão começar, insira seu e-mail e sua senha!</p>
            <form>
                <input type="email" required placeholder="E-MAIL" id="email" autocomplete="off" /><br>
                <input type="password" required placeholder="SENHA" id="senha" autocomplete="off"><br>
                <button type="button" id='botao1'>Enviar</button>
            </form>
            <a href="" id='esqueceu'>Esqueceu a senha?</a>
        </div>

    </div>

</body>
<script src='/public/assets/js/login_scripts.js'></script>

</html>
